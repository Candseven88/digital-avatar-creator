<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Avatar Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Your Digital Twin</h1>
            <p class="subtitle">Upload your voice and photo to create a talking digital avatar</p>
        </header>
        
        <div class="upload-section">
            <div class="upload-card">
                <h2>1. Upload Your Voice</h2>
                <div class="upload-area" id="voice-upload">
                    <input type="file" id="voice-file" accept="audio/*" hidden>
                    <label for="voice-file" class="upload-button">Choose Audio File</label>
                    <p>or</p>
                    <button id="record-button" class="record-button">Record (10-30 sec)</button>
                    <div id="recording-controls" class="hidden">
                        <div id="timer">0:00</div>
                        <button id="stop-recording" class="stop-button">Stop Recording</button>
                    </div>
                    <div id="voice-preview" class="preview hidden">
                        <p id="voice-filename">No file selected</p>
                        <audio id="audio-player" controls></audio>
                    </div>
                </div>
            </div>
            
            <div class="upload-card">
                <h2>2. Upload Your Photo</h2>
                <div class="upload-area" id="photo-upload">
                    <input type="file" id="photo-file" accept="image/*" hidden>
                    <label for="photo-file" class="upload-button">Choose Image</label>
                    <div id="photo-preview" class="preview hidden">
                        <img id="image-preview" src="" alt="Preview">
                    </div>
                </div>
            </div>
        </div>
        
        <div class="text-section">
            <h2>3. What should your avatar say?</h2>
            <textarea id="avatar-text" placeholder="Enter text for your digital avatar to speak..."></textarea>
        </div>
        
        <div class="generate-section">
            <button id="generate-button" class="generate-button">Generate Talking Avatar</button>
            <div id="loading" class="loader hidden"></div>
        </div>
        
        <div id="result-section" class="result-section hidden">
            <h2>Your Digital Avatar</h2>
            <div class="video-container">
                <video id="result-video" controls></video>
            </div>
            <button id="download-button" class="download-button">Download Video</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
